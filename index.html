<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINCHOPPS Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1>TIN<span>CHOPPS</span></h1>
            <p id="description">Thank you for being part of this survey</p>
        </header>

        <main>
            <form id="survey-form" action="" method="post" enctype="text/plain">
                <div class="form-group"> 
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number">Age</label>
                    <input type="number" id="number" placeholder="Enter your age" min="8" max="123" required>
                </div>
                <div class="form-group">
                    <label for="dropdown">Content Type</label>
                    <select id="dropdown" name="content">
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Type</p>
                    <label>
                        <input type="checkbox" name="Movie Type" value="Fantasy/Science fiction"> Fantasy/Science fiction
                    </label>
                    <label>
                        <input type="checkbox" name="Movie Type" value="Drama/Comedia/Romance"> Drama/Comedia/Romance
                    </label>
                    <label>
                        <input type="checkbox" name="Movie Type" value="Anime/Cartoon"> Anime/Cartoon
                    </label>
                </div>
                <div class="form-group">
                    <p>Gender</p>
                    <label>
                        <input type="radio" name="Gender" value="Male"> Male
                    </label>
                    <label>
                        <input type="radio" name="Gender" value="Female"> Female
                    </label>
                    <label>
                        <input type="radio" name="Gender" value="Other"> Other
                    </label>
                </div>
                <div class="form-group">
                    <label for="feedback">Feed Back</label>
                    <textarea id="feedback" class="messagearea" style="resize: none" cols="54" rows="7" placeholder="Any comment"></textarea>
                </div>
                <div class="submit">
                    <input id="submit"action="" type="submit" method="post" enctype="text/plain">
                </div>
            </form>
        </main>
    </div>
    <script src="form-handler.js"></script>
</body>
</html>
